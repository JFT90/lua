version: 5.3.4

branches:
  only:
    - master
    - /^lua-.*$/
  
clone_folder: c:\projects\lua

image:
  - Visual Studio 2013
  - Visual Studio 2015
  - Visual Studio 2017

matrix:
  - generator: "Visual Studio 12"
    config: Debug
    static_runtime: ON

  - generator: "Visual Studio 12"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 12"
    config: Release
    static_runtime: ON
    
  - generator: "Visual Studio 12"
    config: Release
    static_runtime: OFF

  - generator: "Visual Studio 12 Win64"
    config: Debug
    static_runtime: ON
    
  - generator: "Visual Studio 12 Win64"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 12 Win64"
    config: Release
    static_runtime: ON

  - generator: "Visual Studio 12 Win64"
    config: Release
    static_runtime: OFF
  
  - generator: "Visual Studio 14"
    config: Debug
    static_runtime: ON
  
  - generator: "Visual Studio 14"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 14"
    config: Release
    static_runtime: ON

  - generator: "Visual Studio 14"
    config: Release
    static_runtime: OFF

  - generator: "Visual Studio 14 Win64"
    config: Debug
    static_runtime: ON

  - generator: "Visual Studio 14 Win64"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 14 Win64"
    config: Release
    static_runtime: ON

  - generator: "Visual Studio 14 Win64"
    config: Release
    static_runtime: OFF
  
  - generator: "Visual Studio 15"
    config: Debug
    static_runtime: ON
  
  - generator: "Visual Studio 15"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 15"
    config: Release
    static_runtime: ON

  - generator: "Visual Studio 15"
    config: Release
    static_runtime: OFF

  - generator: "Visual Studio 15 Win64"
    config: Debug
    static_runtime: ON

  - generator: "Visual Studio 15 Win64"
    config: Debug
    static_runtime: OFF

  - generator: "Visual Studio 15 Win64"
    config: Release
    static_runtime: ON

  - generator: "Visual Studio 15 Win64"
    config: Release
    static_runtime: OFF
  
matrix:
  fast_finish: true

before_build:
- cmd:
  mkdir build
  cd build
  cmake .. -G %generator%
  
build_script:
  - cmake --build build --config "%config%" -DUSE_STATIC_RT=%static_runtime%
  